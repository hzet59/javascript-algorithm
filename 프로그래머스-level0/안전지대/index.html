  <body>
    <script>
      function solution(board) {
        const total = board;
        let answer = 0;
        for (let i = 0; i < total.length; i++) {
          for (let k = 0; k < total[i].length; k++) {
            if (total[i][k] === 1) {
              if (i - 1 >= 0) {
                total[i - 1][k] = changeValue(total[i - 1][k]);
                if (k + 1 < total[i].length) {
                  total[i - 1][k + 1] = changeValue(total[i - 1][k + 1]);
                }
                if (k - 1 >= 0) {
                  total[i - 1][k - 1] = changeValue(total[i - 1][k - 1]);
                }
              }
              if (i + 1 < total.length) {
                total[i + 1][k] = changeValue(total[i + 1][k]);
                if (k + 1 < total[i].length) {
                  total[i + 1][k + 1] = changeValue(total[i + 1][k + 1]);
                }
                if (k - 1 >= 0) {
                  total[i + 1][k - 1] = changeValue(total[i + 1][k - 1]);
                }
              }
              if (k + 1 < total[i].length) {
                total[i][k + 1] = changeValue(total[i][k + 1]);
              }
              if (k - 1 >= 0) {
                total[i][k - 1] = changeValue(total[i][k - 1]);
              }
            }
          }
        }
        for (let j = 0; j < total.length; j++) {
          answer += total[j].filter((item) => item === 0).length;
        }
        return answer;
      }
      function changeValue(value) {
        return value === 1 ? 1 : "x";
      }
