<!DOCTYPE html>
<html lang="en">

    <title>저주의 숫자 3</title>
  </head>
  <body>
    <script>
      let answer = 0;
      let result = 0;
      function solution(n) {
        for (let i = 1; i <= n; i++) {
          const value = i + result;
          add(value);
        }
        return n + result;
      }
      function add(value) {
        if (!(value % 3 === 0 || value.toString().includes("3"))) {
          return;
        } else {
          result += 1;
          return add(value + 1);
        }
      }

      // 방법 2
      function solution2(n) {
        let arr = [];
        let num = 0;
        while (arr.length !== n && ++num)
          if (num % 3 !== 0 && !("" + num).includes("3")) arr.push(num);
        return arr.pop();
      }
      console.log(solution(15));
      console.log(solution(40));
    </script>
  </body>
