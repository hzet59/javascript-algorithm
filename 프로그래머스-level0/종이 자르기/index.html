<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>종이 자르기</title>
  </head>
  <body>
    <script>
      function solution(M, N) {
        const answer = (N - 1) * M + (M - 1);
        return answer;
      }
      console.log(solution(2, 2));
      console.log(solution(2, 5));
      console.log(solution(1, 1));
    </script>
  </body>
