<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>치킨 쿠폰</title>
  </head>
  <body>
    <script>
      let count = 0;
      function solution(chicken) {
        getCoupon(chicken);
        return Math.round(count);
      }
      function getCoupon(coupon) {
        const serviceCoupon = coupon / 10;
        if (parseInt(serviceCoupon) > 0) {
          count += serviceCoupon;
          return getCoupon(serviceCoupon);
        }
        return;
      }

      // 방법2
      function solution(chicken) {
        let coupon = chicken; // 총 받은 쿠폰 수
        let free_chicken = 0; // 받은 서비스 치킨 수

        while (coupon >= 10) {
          // 쿠폰이 10장 이상일 때
          let exchange = parseInt(coupon / 10); // 교환 가능한 치킨 수
          free_chicken += exchange; // 서비스 치킨 수 증가
          coupon = (coupon % 10) + exchange; // 교환 후 남은 쿠폰 수
        }
        return free_chicken; // 최대 서비스 치킨 수 반환
      }
      console.log(solution(100));
    </script>
  </body>
</html>
