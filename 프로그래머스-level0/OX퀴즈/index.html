<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OX퀴즈</title>
  </head>
  <body>
    <script>
      function solution(quiz) {
        const answer = quiz.reduce((pre, cur) => {
          const value1 = cur.split(" ")[0];
          const operator = cur.split(" ")[1];
          const value2 = cur.split(" ")[2];
          const total = cur.split(" ")[4];
          const ox =
            eval(`${value1} ${operator} ${value2}`) == total ? "O" : "X";
          pre.push(ox);
          return pre;
        }, []);
        return answer;
      }
      // 방법 2
      function solution2(quiz) {
        const answer = quiz.reduce((pre, cur) => {
          const value = cur.split("=");
          pre.push(eval(value[0]) == value[1] ? "O" : "X");
          return pre;
        }, []);
        return answer;
      }
      console.log(
        solution(["19 - 6 = 13", "5 + 66 = 71", "5 - 15 = 63", "3 - 1 = 2"])
      );
      console.log(solution2(["3 - 4 = -3", "5 + 6 = 11"]));
    </script>
  </body>
</html>
