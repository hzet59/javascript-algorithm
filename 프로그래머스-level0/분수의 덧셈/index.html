<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분수의 덧샘</title>
  </head>
  <body>
    <script>
      function solution(numer1, denom1, numer2, denom2) {
        let denom = 0;
        let nummer = 0;
        let max = 1;
        if (denom1 == denom2) {
          denom = denom1;
          nummer = numer1 + numer2;
        } else {
          const maxObj =
            denom1 > denom2
              ? { numer: numer1, denom: denom1 }
              : { numer: numer2, denom: denom2 };
          const minObj =
            denom2 > denom1
              ? { numer: numer1, denom: denom1 }
              : { numer: numer2, denom: denom2 };
          if (maxObj.denom % minObj.denom) {
            denom = maxObj.denom * minObj.denom;
            nummer = maxObj.denom * minObj.numer + minObj.denom * maxObj.numer;
          } else {
            denom = (maxObj.denom / minObj.denom) * minObj.denom;
            nummer =
              (maxObj.denom / minObj.denom) * minObj.numer + maxObj.numer;
          }
        }
        for (let i = 2; i <= Math.min(denom, nummer); i++) {
          if (denom % i === 0 && nummer % i === 0) {
            max = i;
          }
        }
        var answer = [nummer / max, denom / max];
        return answer;
      }
      // 방법 2
      function solution2(denum1, num1, denum2, num2) {
        let denum = denum1 * num2 + denum2 * num1;
        let num = num1 * num2;
        let gcd = fnGCD(denum, num); //최대공약수

        return [denum / gcd, num / gcd];
      }
      function fnGCD(a, b) {
        return a % b ? fnGCD(b, a % b) : b;
      }

      console.log(solution(9, 2, 1, 3));
    </script>
  </body>
</html>
