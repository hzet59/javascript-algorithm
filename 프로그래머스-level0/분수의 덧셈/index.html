        let total = {};

          total[array[i]] = total[array[i]] ? total[array[i]] + 1 : 1;
        }
        let max = 0;
        var answer = 0;
        for (const property in total) {
          if (array.length > 1 && total[property] == max) {
            answer = -1;
          }
          if (total[property] > max) {
            max = total[property];
            answer = property;
          }
        }
        return Number(answer);
      }
      // 방법 2
      function solution2(array) {
        let m = new Map();
        for (let n of array) m.set(n, (m.get(n) || 0) + 1);
        m = [...m].sort((a, b) => b[1] - a[1]);
        return m.length === 1 || m[0][1] > m[1][1] ? m[0][0] : -1;
      }
